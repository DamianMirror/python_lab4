{% extends 'auth/base_auth.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Реєстрація</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="surname">Прізвище:</label>
                    <input type="text" name="surname" id="surname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age">Вік:</label>
                    <input type="number" name="age" id="age" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Зареєструватися</button>
            </form>
            <p class="text-center mt-3">Вже маєте акаунт? <a href="{% url 'login' %}">Увійдіть тут</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
